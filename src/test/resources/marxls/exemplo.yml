mappings: 
  -
    # tipos diferentes
    name: simpleEntity
    className: marxls.SimpleEntity
    sheet: Plan1
    properties:
    - {title: D03, converter: date, property: date}
    - {title: D04, converter: integer, property: integer}
    - {title: D05, converter: decimal(2), property: decimal}
    - {title: D06, converter: double, property: doubleNumber}
    - {title: D02, property: text}
  - 
    # enum
    name: address
    className: marxls.Address
    sheet: Plan2
    properties:
    - {title: C13, property: text}
    - {title: C14, converter: marxls.Country, property: country}
  -
    # bean sem referência
    name: place
    className: marxls.Place
    sheet: Plan2
    properties:
    - {title: C04, property: description}
    - {converter: marxls.Address, property: address}
  - 
    # múltiplos valores & bean com referências múltiplas
    name: placeTags
    className: marxls.PlaceTags
    sheet: Plan1
    properties:
    - {title: C02, property: tags}
    - {title: C03, converter: marxls.Place, property: place}
  -
    # bean com referências simples
    name: mainEntity
    className: marxls.MainEntity
    sheet: Plan1
    properties:
    - {converter: marxls.SimpleEntity, property: simpleEntity}
    - {converter: marxls.PlaceTags, property: placeTags}
    